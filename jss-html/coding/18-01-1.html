<!DOCTYPE html>
<html>
<head>
	<title>Html practice 7</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="18-01-1.css">
</head>
<body>
	<div class="container-fluid m-0 p-3">
		<center><h3>Fill The Form</h3></center>
		<form class="container-fluid m-0 p-3 row justify-content-center" action="success.html">
			<!-- Address part -->
			<div class="container-fluid m-0 mb-4 p-3 col-md-8" id="address_part">
				<span><center>Your address</center></span>
				<div class="container-fluid m-2 p-0 row">
					<div class="col-md-3 m-0 p-0">
						<label>First name</label>
					</div>
					<div class="col-md-7 m-0 p-0">
						<input type="text" name="">	
					</div>
				</div>
				<div class="container-fluid m-2 p-0 row ">
					<div class="col-md-3 m-0 p-0">
						<label>Last name</label>
					</div>
					<div class="col-md-7 m-0 p-0">
						<input type="text" name="">	
					</div>
				</div>
				<div class="container-fluid m-2 p-0 row">
					<div class="col-md-3 m-0 p-0">
						<label>Street</label>
					</div>
					<div class="col-md-7 m-0 p-0">
						<input type="text" name="">	
					</div>
				</div>
				<div class="container-fluid m-2 p-0 row">
					<div class="col-md-3 m-0 p-0">
						<label>City</label>
					</div>
					<div class="col-md-7 m-0 p-0">
						<input type="text" name="">	
					</div>
				</div>
			</div>
			<!-- Additional details part -->
			<div class="container-fluid m-0 mb-4 p-3 col-md-8" id="additional_details_part">
				<span><center>Additional details</center></span>
				<div class="container-fluid m-2 p-0 row">
					<div class="col-md-3 m-0 p-0">
						<label>Biography</label>
					</div>
					<div class="col-md-7 m-0 p-0">
						<textarea></textarea>
					</div>
				</div>
				<div class="container-fluid m-2 p-0 row">
					<div class="col-md-3 m-0 p-0">
						<label>Image</label>
					</div>
					<div class="col-md-7 m-0 p-0">
						<input type="file" name="">
					</div>
				</div>
				<div class="container-fluid m-2 p-0 row">
					<div class="col-md-3 m-0 p-0">
						<label>Age Group</label>
					</div>
					<div class="col-md-7 m-0 p-0">
						<select>
							<option>0 to 9 Years</option>
							<option>10 to 20 Years</option>
							<option>21 to 30 Years</option>
							<option>31 to 60 Years</option>
						</select>
					</div>
				</div>
			</div>	
			<!-- Interest details part -->
			<div class="container-fluid m-0 p-3 col-md-8" id="interest_part">
				<span><center>Interests</center></span>
				<div class="container-fluid m-2 p-0 row">
					<div class="col-md-3 m-0 p-0">
						<label>Hobbies</label>
					</div>
					<div class="col-md-7 m-0 p-0">
						<textarea rows="4"></textarea>
					</div>
				</div>
				<div class="container-fluid m-2 p-0 row">
					<div class="col-md-3 m-0 p-0">
						<label>Favourite car?</label>
					</div>
					<div class="col-md-7 m-0 p-0">
						<select>
							<option>Volvo</option>
							<option>BMW</option>
							<option>HONDA-CITY</option>
							<option>AMAZE</option>
						</select>
					</div>
				</div>
				<div class="container-fluid m-2 p-0 row">
					<div class="col-md-3 m-0 p-0">
						<label>Favourite public transport?</label>
					</div>
					<div class="col-md-7 m-0 p-0">
						<textarea rows="4"></textarea>
					</div>
				</div>
			</div>
			<!-- buttons -->
			<div class="container-fluid m-0 p-3 col-md-8">
				<button type="submit" class="btn bg-primary text-white">Submit</button>
				<button type="reset" class="btn bg-danger text-white">Reset</button>
			</div>	
		</form>
	</div>
</body>
</html>
